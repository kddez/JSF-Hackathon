                       <h3 class="titulo">POR QUE CRIAMOS ESTA FERRAMENTA?</h3>
                       <h5 class="msg-tit">Apresentamos o nosso mais novo aplicativo de controle de patrimônios, desenvolvido para facilitar a gestão de bens e equipamentos da empresa. 
                       Com ele, é possível criar funcionários, cadastrar patrimônios e realizar a atribuição desses bens a colaboradores de forma prática e eficiente.</h5>

<h5 class="msg"> Com a crescente demanda pelo trabalho remoto, a gestão de patrimônios se tornou ainda mais desafiadora. No entanto, nosso aplicativo oferece a solução para gerenciar seus ativos de maneira simples e eficiente, inclusive para aqueles que precisam ser utilizados em home office.

O aplicativo permite que os gestores criem funcionários e adicionem informações pessoais e de contato, como e-mail e CPF. Além disso, é possível cadastrar patrimônios de forma detalhada, incluindo informações sobre o tipo, modelo e número de série.

O grande diferencial do nosso aplicativo é a possibilidade de atribuir patrimônios a usuários de forma prática e rápida. Ao receber um patrimônio, basta realizar a atribuição no aplicativo, especificando o usuário que irá utilizar o bem. Isso garante um controle preciso sobre os bens da empresa, evitando extravios e prejuízos financeiros.

Com uma interface intuitiva e fácil de usar, o nosso aplicativo de controle de patrimônios é completo!</h5>
